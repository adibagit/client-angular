<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Properties
      <button mat-raised-button (click)="openAddProp()">Add Property</button>
    </div>
    
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content-data position-absolute text-center">
                
              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Property " #input>
              </mat-form-field>
              <div class="table-container" style="max-height: 448px; overflow-x: auto;">
                <table mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="propertyid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>ID</b> </th>
                    <td mat-cell *matCellDef="let row"> {{row.propertyid}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="propertyname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Name</b> </th>
                    <td mat-cell *matCellDef="let row"> {{row.propertyname}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="propertydesc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Description</b> </th>
                    <td mat-cell *matCellDef="let row"> {{row.propertydesc}} </td>
                  </ng-container>

                  <ng-container matColumnDef="propertyaddress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Address</b> </th>
                    <td mat-cell *matCellDef="let row"> {{row.propertyaddress}} </td>
                  </ng-container>

                  <ng-container matColumnDef="area">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Area</b> </th>
                    <td mat-cell *matCellDef="let row"> {{row.area.areaname}} </td>
                  </ng-container>

                  <ng-container matColumnDef="regdate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Registerated</b> </th>
                    <td mat-cell *matCellDef="let row"> {{row.regdate | date}} </td>
                  </ng-container>
          
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef><b>Actions</b></th>
                    <td mat-cell class="actionCol" *matCellDef="let row"> 
                      <button mat-icon-button color="primary" (click)="openUpdateProp(row.propertyid)"><mat-icon>edit</mat-icon></button>
                      <!-- <button mat-icon-button color="warn" (click)="deleteProp(row.propertyid)"><mat-icon>delete</mat-icon></button> -->
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              </div>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
             
  
      </div>
    </div>
  </div>
