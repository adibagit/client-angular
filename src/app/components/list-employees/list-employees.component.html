<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Employees
      <!-- <button mat-raised-button (click)="openAddEmployeeRequest()"
            matBadge={{noOfEmployeeRequest}} matBadgePosition="before" matBadgeColor="accent">
            Requests
      </button> -->
      <button mat-raised-button (click)="openAddUser()">Add User</button>
    </div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
            <div class="parent-container">
                <div class="employee-container">
                    <div *ngFor="let emp of employee" >
                        <mat-card class="employee-card" mat-elevation-z8>
                            <mat-card-header>
                            <mat-card-title-group>
                                <mat-card-title>{{ emp.user.firstname }} {{ emp.user.lastname }}</mat-card-title>
                                <mat-card-subtitle>{{ emp.department.deptname }}</mat-card-subtitle>
                                <img mat-card-md-image src="{{ emp.user.picture }}"   alt="Employee Avatar">
                            </mat-card-title-group>
                            </mat-card-header>
                            <mat-card-content>
                                <hr/>
                                <p><b>Email:</b> {{ emp.user.emailid }}</p>
                                <p><b>Phone:</b> {{ emp.user.phoneno }}</p>
                                <hr/>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-icon-button color="primary" (click)="openUpdateEmp(emp.empid)"><mat-icon>edit</mat-icon></button>
                                <button mat-icon-button color="warn" (click)="deleteEmp(emp.empid)" [disabled]="true"><mat-icon>delete</mat-icon></button>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
