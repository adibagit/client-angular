<div class="container">
    <br/>
    <div mat-dialog-title>
      <h2>Property Form</h2>
    </div>
    <div mat-dialog-content class="content">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Property Name</mat-label>
          <input matInput type="text" placeholder="Ex. Electricity" [(ngModel)]="property.propertyname" required #pnameInput="ngModel">
          <mat-error *ngIf="pnameInput.invalid && pnameInput.touched">
            Property name is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="property.propertydesc" required #descriptionInput="ngModel"></textarea>
          <mat-error *ngIf="descriptionInput.invalid && descriptionInput.touched">
            Description field is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput [(ngModel)]="property.propertyaddress" required #addressInput="ngModel"></textarea>
            <mat-error *ngIf="addressInput.invalid && addressInput.touched">
              Address field is required.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Area</mat-label>
            <mat-select [(ngModel)]="property.area.zipcode" required #areaSelect="ngModel">
              <mat-option *ngFor="let area of areas" [value]="area.zipcode">
                {{area.areaname}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="areaSelect.invalid && areaSelect.touched">
              Area field is required.
            </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="action">
      <button mat-dialog-close mat-raised-button>Cancel</button> &nbsp;
      <button mat-raised-button color="primary" (click)="addProp()">Save</button>
    </div>
    <br/>
  </div>
