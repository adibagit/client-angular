<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-employee-menu></app-employee-menu>
  </mat-drawer>
  <mat-drawer-content>
    <app-header2 (toggleSidebarForMe)="sideBarToggler()"></app-header2>
    <ng-container #componentContainer></ng-container>
    <app-employee-home *ngIf="selectedComponentService.getSelectedComponent()==''"></app-employee-home>
    <app-employee-home *ngIf="selectedComponentService.getSelectedComponent()=='EmployeeHomeComponent'"></app-employee-home>
    <app-assign-to-me *ngIf="selectedComponentService.getSelectedComponent()=='AssignToMeComponent'"></app-assign-to-me>
    <app-department-details *ngIf="selectedComponentService.getSelectedComponent()=='DepartmentDetailsComponent'"></app-department-details>
  </mat-drawer-content>
</mat-drawer-container>
