
<div class="container">
    <br/>
    <h2 style="text-align: center;">Departments</h2>
    <br/>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Last Modified</th>
            <th scope="col">Update</th>
            <th scope="col>">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dept of departments">
            <td>{{dept.deptid}}</td>
            <td>{{dept.deptname}}</td>
            <td>{{dept.deptdesc}}</td>
            <td>{{dept.lastmodified}}</td>
            <td><button type="button" (click)="editDept(dept.deptid)" class="btn btn-primary">Edit</button></td>
            <td><button type="button" (click)="deleteDept(dept.deptid)" class="btn btn-danger">Delete</button></td>
          </tr>  
        </tbody>
    </table>
</div>
