<div class="outer" >
    <h1>Add Workflow</h1>
    <hr/>
    <div id="subtasks-container">
        <div class="subtask-row">
        <mat-form-field class="department-dropdown">
            <mat-label>Department</mat-label>
            <mat-select [(ngModel)]="workflow.department.deptid">
            <mat-option *ngFor="let department of departments" [value]="department.deptid">
                {{department.deptname}}
            </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="description-input">
            <mat-label>Task Description</mat-label>
            <input matInput type="text" placeholder="Ex. Drill wall" [(ngModel)]="workflow.description">
        </mat-form-field>
        <button mat-raised-button class="add-button" (click)="addWorkflow()" color="primary">Add</button> &nbsp;
        </div>
    </div>
    <div class="task-summary">
        <h2>Total Tasks: {{ tasks.length }}</h2>
      </div>
      <div class="task-container">
        <div *ngFor="let task of tasks; let i = index" class="task-card">
          <mat-card class="custom-card">
            <mat-card-header>
              <div mat-card-avatar class="task-avatar"> 
                {{ task.department.deptname.charAt(0) }}
              </div>
              <mat-card-title>{{ task.description }} &nbsp; &nbsp;</mat-card-title>
              <mat-card-subtitle><br/>{{ task.department.deptname }}</mat-card-subtitle>
            </mat-card-header>
            <div class="serial-number">{{ i + 1 }}</div>
          </mat-card>
        </div>
      </div>
      
      <br/>
      <div mat-dialog-close class="action">
        <button mat-raised-button>Close</button> &nbsp;
      </div>
      
</div>
