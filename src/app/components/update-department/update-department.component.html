<div class="container col-5">
    <br/>
    <h2 style="text-align: center;">Edit Department  </h2>
    <br/>
    <form>
        <div class="mb-3">
          <label for="deptname" class="form-label">Department Name</label>
          <input type="text" class="form-control" name="deptname" [(ngModel)]="department.deptname">
        </div>
        <div class="mb-3">
          <label for="deptdesc" class="form-label">Description</label>
          <textarea class="form-control" name="deptdesc" [(ngModel)]="department.deptdesc"></textarea>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" (click)="updateDept()">Update</button>
    </form>
</div>
